<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - E-Learning Platform</title>
<style>
    /* Global Styles */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body { background: #f5f8ff; display:flex; justify-content:center; align-items:center; height:100vh; }

    a { text-decoration:none; color:#2575fc; }

    /* Registration Container */
    .register-container {
        background:#fff; padding:40px 30px; border-radius:15px; width:100%; max-width:450px;
        box-shadow:0 10px 30px rgba(0,0,0,0.1); text-align:center;
    }

    .register-container h2 {
        margin-bottom:30px; color:#2575fc;
    }

    /* Input Fields */
    .register-container input, .register-container select {
        width:100%; padding:15px 20px; margin:10px 0; border:1px solid #ddd; border-radius:50px;
        outline:none; font-size:1rem; transition:0.3s;
    }
    .register-container input:focus, .register-container select:focus {
        border-color:#2575fc; box-shadow:0 0 5px rgba(37,117,252,0.5);
    }

    /* Register Button */
    .register-container button {
        width:100%; padding:15px; border:none; border-radius:50px;
        background:#2575fc; color:#fff; font-size:1.1rem; cursor:pointer; margin-top:20px;
        transition:0.3s; font-weight:600;
    }
    .register-container button:hover {
        background:#1452b0; transform:scale(1.05);
    }

    /* Extra Links */
    .register-container .links {
        margin-top:20px; font-size:0.9rem;
    }

    .register-container .links a { margin:0 5px; transition:0.3s; }
    .register-container .links a:hover { color:#ffdd59; }

    /* Responsive */
    @media (max-width:480px){ .register-container { padding:30px 20px; } }
</style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <select id="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        <button type="submit">Register</button>
    </form>
    <div class="links">
        <span>Already have an account? <a href="login.html">Login</a></span>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const role = document.getElementById('role').value;

    if(!name || !email || !password || !confirmPassword || !role){
        alert("Please fill in all fields!");
        return;
    }

    if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
    }

    // Get users from localStorage
    let users = JSON.parse(localStorage.getItem('users')) || [];

    // Check if email already exists
    let existingUser = users.find(u => u.email === email);
    if(existingUser){
        alert("Email already registered. Please login!");
        window.location.href = "login.html";
        return;
    }

    // Save new user
    users.push({ name, email, password, role });
    localStorage.setItem('users', JSON.stringify(users));

    alert("Registration successful! Redirecting to login page...");
    window.location.href = "login.html";
});
</script>

</body>
</html>
